<div class="users-container" exam-Directive>
    <div>
      <p class="section-title">Users</p>
  
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Full Name</th>
              <th>Gender</th>
              <th>Age</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="list in usersArr" >
              <td ng-bind="list.id"></td>
              <td ng-bind="list.name"></td>
              <td ng-bind="list.gender"></td>
              <td ng-bind="list.age"></td>
              <td ng-bind="list.status"></td>
              <td>
                <button class="btn" ng-click="addUserBtn(list, 'update')">Edit</button>
                <button class="btn" ng-click="addUserBtn(list, 'add')">ADD</button>
                <button class="btn" ng-click="deleteUser(list)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <div>
      <form>
        <div class="input-div">
          <label for="">ID</label>
          <input type="text" ng-model="newUser.id">
        </div>
  
        <div class="input-div">
          <label for="">Name</label>
          <input type="text" ng-model="newUser.name">
        </div>
  
        <div class="input-div">
          <label for="">Gender</label>
          <select ng-model="newUser.gender">
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
  
        <div class="input-div">
          <label for="">Age</label>
          <input type="number" ng-model="newUser.age">
        </div>
  
        <div class="input-div">
          <label for="">Status</label>
          <select ng-model="newUser.status">
            <option value=""></option>
            <option value="to do">To do</option>
            <option value="in progress">In progress</option>
            <option value="done">Done</option>
          </select>
        </div>
  
        <div class="input-div text-right">
          <button 
            class="btn" 
            ng-disabled="!newUser.id || !newUser.name || !newUser.gender || !newUser.age || !newUser.status" 
            ng-click="addUserBtn(newUser)"
          >Submit</button>
        </div>
      </form>
    </div>
  </div>
  
  
  
  
  <style scoped>
    @import url('../../templates/users/style.css'); 
  </style>
