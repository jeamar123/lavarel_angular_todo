<div class="" mike-directive>

    <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Gender</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="list in namesArr">
              <td ng-bind="list.name"></td>
              <td ng-bind="list.gender"></td>
              <td ng-bind="list.status"></td>
              <td>
                <button class="btn" ng-click="editUser(list, $index)">Edit</button>
                <button class="btn" ng-click="deleteName(list, $index)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr>
      
        <button ng-click="showOnline()">Delete Offline</button>

      <div class="edit__modal">
        <div class="edit__container">
         <div class="edit__btn--style">
            <button class="btnClose">x</button>
         </div>
          <form action="" >
              <label for="">Name:</label><br>
              <input type="text" ng-model="user.name"><br>
              <label for="">Gender:</label><br>
              <input type="text" ng-model="user.gender"><br>
              <label for="">Status:</label><br>
              <input type="text" ng-model="user.status">
              <div class="edit__btn--style">
                <button class="doneBtn" ng-click="UpdateUser(user)">Done</button>
             </div>
          </form>
        </div>
      </div>
     
      
     

</div>


<style scoped>
    @import url('../../templates/mike/style.css'); 
  </style>
